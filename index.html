<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cans for Cause</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Recycle001.svg/1024px-Recycle001.svg.png" class="logo" alt="Logo">
    </div>
    <h1 class="site-title">Cans for Cause</h1>
    <nav>
      <ul>
        <li><a href="#" class="nav-link active" data-page="overview">Overview</a></li>
        <li><a href="#" class="nav-link" data-page="impact">Your Impact</a></li>
        <li><a href="#" class="nav-link" data-page="next">Next Steps</a></li>
      </ul>
    </nav>
  </header>

  <main id="content" class="content">
    <!-- Content gets injected here -->
  </main>

  <script>
    const pages = {
      overview: `
        <img class="main-image" src="https://images.unsplash.com/photo-1588776814546-ec6f4b27b46f" alt="Overview Image">
        <div class="text-box">
          <h2>Welcome to Cans for Cause</h2>
          <p>We're a nonprofit dedicated to transforming recycled cans into powerful funds for important social and environmental causes. Together, small changes lead to big impact.</p>
        </div>
      `,
      impact: `
        <img class="main-image" src="https://images.unsplash.com/photo-1600797086286-48c597d23729" alt="Impact Image">
        <div class="text-box">
          <h2>Your Impact</h2>
          <p>Every can you recycle helps provide clean water, support education, and promote sustainability. See how your contributions add up to real change across communities.</p>
        </div>
      `,
      next: `
        <img class="main-image" src="https://images.unsplash.com/photo-1598515213963-4a1cd58d3d5c" alt="Next Steps Image">
        <div class="text-box">
          <h2>Next Steps</h2>
          <p>Join our movement, host a can drive, or donate directly. Simple actions make lasting impressions. Learn how you can be part of our journey today.</p>
        </div>
      `
    };

    const contentDiv = document.getElementById('content');
    const navLinks = document.querySelectorAll('.nav-link');

    function loadPage(page) {
      contentDiv.innerHTML = pages[page];
      navLinks.forEach(link => link.classList.remove('active'));
      document.querySelector(`[data-page="${page}"]`).classList.add('active');
    }

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        loadPage(page);
      });
    });

    // Load default page
    loadPage('overview');
  </script>
</body>
</html>
